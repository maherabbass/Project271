<Card>
    <Card.Body>
      
      <Card.Title>{item.name}</Card.Title>
      <Card.Text>${item.price}</Card.Text>
      {itemQuantity > 0 ? (
        <>
          <Form as={Row}>
            <Form.Label column="true" sm="6">
              In Cart: {itemQuantity}
            </Form.Label>
            <Col sm="6">
              <Button
                sm="6"
                onClick={() => cart.removeOneFromCart(item.id)}
                className="mx-2"
              >
                -
              </Button>
              <Button
                sm="6"
                onClick={() => cart.addOneToCart(item.id)}
                className="mx-2"
              >
                +
              </Button>
            </Col>
          </Form>
          <Button
            variant="danger"
            onClick={() => cart.deleteFromCart(item.id)}
            className="my-2"
          >
            Remove from Cart
          </Button>
        </>
      ) : (
        <Button
          variant="primary"
          onClick={() => cart.addOneToCart(item.id)}
        >
          Add To Cart
        </Button>
      )}
    </Card.Body>
  </Card>
